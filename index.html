<style>
    .vakje{
        display:inline-block;
        border: 5px solid blue;
        margin: 12px;
        padding: 10px;
    }
    .speler1kleur{
        border: 5px solid yellow;      
    }
    .speler2kleur{
        border: 5px solid red;      
    }
</style>
<script>
    let speelveld = [0, 1, 0, 2, 0];
    let speler1kleur = 'speler1kleur';
    let speler2kleur = 'speler2kleur';
    let deklasse = "";
    function tekenveld(){
        let eindString = "";
        for(let x = 0; x < speelveld.length; x++){
            if(speelveld[x] == 1){
                deklasse = speler1kleur;
            }else if(speelveld[x] == 2){
                deklasse = speler2kleur;
            }else{
                deklasse = "";
            }
            eindString += `<div class="vakje ${deklasse}">x</div>`
        }
        document.getElementById("speelveld").innerHTML = eindString;
    }
    window.onload = function(){
        tekenveld();
    }
</script>

<div id="speelveld">

</div>
